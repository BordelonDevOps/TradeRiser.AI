version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Python dependencies for Flask backend"
        - python3 -m pip install --upgrade pip
        - python3 -m pip install -r requirements.txt
        - echo "Python dependencies installed"
    build:
      commands:
        - echo "Building TradeRiser Flask application"
        - python3 -c "import application; print('Flask app imported successfully')"
        - echo "Flask application ready for deployment"
    postBuild:
      commands:
        - echo "Starting Flask application with Waitress"
        - echo "Application will be served on port 8000"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - ~/.cache/pip/**/*