<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeRiser AI - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .loading {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #FFD700;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
        .redirect-info {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TradeRiser.AI</div>
        <div class="loading">Initializing Trading Platform...</div>
        <div class="spinner"></div>
        <div class="redirect-info">
            <p>üöÄ Starting Flask Backend Server</p>
            <p>üìä Loading Financial Data APIs</p>
            <p>‚ö° Preparing Trading Interface</p>
        </div>
        <div class="error" id="error">
            <p>‚ùå Unable to start the application</p>
            <p>Please check the deployment logs in AWS Amplify Console</p>
        </div>
    </div>

    <script>
        // Try to detect if Flask backend is running
        let attempts = 0;
        const maxAttempts = 30;
        
        function checkBackend() {
            attempts++;
            
            // Try to fetch from the Flask app
            fetch('/api/tickers')
                .then(response => {
                    if (response.ok) {
                        // Backend is running, redirect to the main app
                        window.location.href = '/dashboard';
                    } else {
                        throw new Error('Backend not ready');
                    }
                })
                .catch(error => {
                    if (attempts < maxAttempts) {
                        // Try again in 2 seconds
                        setTimeout(checkBackend, 2000);
                    } else {
                        // Show error after max attempts
                        document.querySelector('.loading').style.display = 'none';
                        document.querySelector('.spinner').style.display = 'none';
                        document.querySelector('.redirect-info').style.display = 'none';
                        document.getElementById('error').style.display = 'block';
                    }
                });
        }
        
        // Start checking after 3 seconds
        setTimeout(checkBackend, 3000);
        
        // Also provide a manual redirect option
        setTimeout(() => {
            if (attempts < maxAttempts) {
                document.querySelector('.redirect-info').innerHTML += 
                    '<p><a href="/dashboard" style="color: #FFD700; text-decoration: none;">üîó Click here if not redirected automatically</a></p>';
            }
        }, 10000);
    </script>
</body>
</html>
